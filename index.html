<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .repo-card { transition: transform 0.2s; height: 100%; }
        .repo-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .badge-lang { background-color: #0d6efd; }
    </style>
</head>
<body>

    <header class="bg-dark text-white py-5 mb-5">
        <div class="container text-center">
            <h1 class="display-4">My Open Source Projects</h1>
            <p class="lead">A live look at my public GitHub repositories</p>
            <a id="profile-link" href="#" class="btn btn-outline-light" target="_blank">View GitHub Profile</a>
        </div>
    </header>

    <div class="container">
        <div id="repos-container" class="row g-4">
            <div class="text-center w-100">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5 text-muted">
        <p>&copy; 2026 | Built with Bootstrap & GitHub API</p>
    </footer>

    <script>
        // REPLACE THIS WITH YOUR USERNAME
        const GITHUB_USERNAME = 'Counterpoint-Group'; 

        async function fetchRepos() {
            const container = document.getElementById('repos-container');
            const profileLink = document.getElementById('profile-link');
            
            profileLink.href = `https://github.com/${GITHUB_USERNAME}`;

            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=100`);
                
                if (!response.ok) throw new Error('User not found or API limit reached');
                
                const repos = await response.json();
                container.innerHTML = ''; // Clear spinner

                repos.forEach(repo => {
                    // Skip forks if you only want original work
                    if (repo.fork) return;

                    const card = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card repo-card h-100">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title text-primary">${repo.name}</h5>
                                    <p class="card-text text-secondary flex-grow-1">
                                        ${repo.description || "No description provided."}
                                    </p>
                                    <div class="mt-auto">
                                        <span class="badge badge-lang mb-2">${repo.language || 'Plain Text'}</span>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <small class="text-muted">‚≠ê ${repo.stargazers_count}</small>
                                            <a href="${repo.html_url}" target="_blank" class="btn btn-sm btn-dark">View Repo</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                container.innerHTML = `<div class="alert alert-danger text-center">Error: ${error.message}</div>`;
            }
        }

        fetchRepos();
    </script>
</body>
</html>
