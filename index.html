<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; min-height: 100vh; display: flex; flex-direction: column; }
        .repo-card { transition: all 0.3s ease; border: none; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .repo-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .search-container { max-width: 500px; margin: -30px auto 30px; position: relative; z-index: 10; }
        .footer { mt-auto; }
    </style>
</head>
<body>

    <header class="bg-dark text-white py-5">
        <div class="container text-center">
            <h1 class="display-5 fw-bold">Project Library</h1>
            <p class="lead opacity-75">Exploring my public contributions and repositories</p>
            <a id="profile-link" href="#" class="btn btn-sm btn-outline-light mb-3" target="_blank">View GitHub Profile</a>
        </div>
    </header>

    <div class="container search-container">
        <input type="text" id="repo-search" class="form-control form-control-lg shadow-sm" placeholder="Search repositories by name...">
    </div>

    <main class="container flex-grow-1">
        <div id="repos-container" class="row g-4">
            <div class="text-center w-100 py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-top py-4 mt-5">
        <div class="container text-center text-muted">
            <small>&copy; 2026 | Powered by GitHub API & Bootstrap</small>
        </div>
    </footer>

    <script>
        const GITHUB_USERNAME = 'Counterpoint-Group'; // <--- CHANGE THIS
        let allRepos = [];

        async function fetchRepos() {
            const container = document.getElementById('repos-container');
            const profileLink = document.getElementById('profile-link');
            profileLink.href = `https://github.com/${GITHUB_USERNAME}`;

            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=100`);
                if (!response.ok) throw new Error('Could not fetch data');
                
                allRepos = await response.json();
                renderRepos(allRepos);
            } catch (error) {
                container.innerHTML = `<div class="alert alert-danger">Error: Check your username or API limit.</div>`;
            }
        }

        function renderRepos(repos) {
            const container = document.getElementById('repos-container');
            
            if (repos.length === 0) {
                container.innerHTML = `<div class="text-center text-muted py-5"><h3>No matching repositories found.</h3></div>`;
                return;
            }

            container.innerHTML = repos.map(repo => `
                <div class="col-md-6 col-lg-4 repo-item">
                    <div class="card repo-card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold text-dark">${repo.name}</h5>
                            <p class="card-text text-muted small flex-grow-1">
                                ${repo.description || "No description provided for this repository."}
                            </p>
                            <div class="mt-3">
                                <span class="badge bg-primary-subtle text-primary border border-primary-subtle mb-2">
                                    ${repo.language || 'Markdown'}
                                </span>
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <span class="small text-muted">‚≠ê ${repo.stargazers_count} stars</span>
                                    <a href="${repo.html_url}" target="_blank" class="btn btn-sm btn-dark px-3">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search Filter Logic
        document.getElementById('repo-search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allRepos.filter(repo => 
                repo.name.toLowerCase().includes(searchTerm) || 
                (repo.description && repo.description.toLowerCase().includes(searchTerm))
            );
            renderRepos(filtered);
        });

        fetchRepos();
    </script>
</body>
</html>
