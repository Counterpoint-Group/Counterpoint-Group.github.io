<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python on GitHub Pages</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>

    <h1>My Python GitHub Page</h1>
    <p>The output below is generated by Python!</p>

    <script type="py">
        from datetime import datetime
        
        now = datetime.now()
        print(f"Hello! The current time is: {now.strftime('%H:%M:%S')}")
        print("This message was printed via Python running in your browser.")
    </script>

</body>
</html>
